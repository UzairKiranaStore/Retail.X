<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uzair General Store</title>
  <link rel="icon" type="image/png" href="favicon.png">

  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      background: #f8f9fa;
      color: #333;
    }

    /* Navbar */
    header {
      background: #2d3436;
      color: #fff;
      padding: 15px 30px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
    }

    header h1 {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 22px;
      margin: 0;
    }

    header h1 img {
      height: 30px;
      width: 30px;
    }

    .search-bar {
      flex: 1;
      margin: 0 20px;
    }

    .search-bar input {
      width: 100%;
      padding: 8px 12px;
      border-radius: 20px;
      border: none;
      outline: none;
    }

    /* Product Grid */
    .products {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      padding: 30px;
    }

    .product {
      background: #fff;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      padding: 15px;
      text-align: center;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
    }

    .product:hover {
      transform: translateY(-8px);
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
    }

    .product img {
      width: 100%;
      max-height: 160px;
      object-fit: contain;
      margin-bottom: 10px;
    }

    .product h3 {
      font-size: 18px;
      margin: 5px 0;
    }

    .urdu {
      font-family: 'Noto Nastaliq Urdu', serif;
      font-size: 16px;
      color: #555;
    }

    .price {
      font-weight: bold;
      margin: 8px 0;
      color: #27ae60;
    }

    .btn {
      display: inline-block;
      background: #27ae60;
      color: white;
      padding: 8px 15px;
      border-radius: 20px;
      text-decoration: none;
      transition: background 0.3s ease;
      cursor: pointer;
    }

    .btn:hover {
      background: #219150;
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 20px;
      margin-top: 40px;
      background: #111;
      color: #eee;
      font-size: 14px;
      border-top: 2px solid #444;
    }

    footer p {
      margin: 5px 0;
      transition: color 0.3s ease;
    }

    footer p:hover {
      color: #ffcc00;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header>
    <h1><img src="favicon.png" alt="logo"> Uzair General Store</h1>
    <div class="search-bar">
      <input type="text" id="search" placeholder="Search / تلاش کریں...">
    </div>
  </header>

  <!-- Products -->
  <section class="products" id="product-list">
    <div class="product">
      <img src="RAW-RICE-5KG.jpg" alt="Rice">
      <h3>Rice <span class="urdu">چاول</span></h3>
      <p class="price">Rs. 200 / kg</p>
      <button class="btn" onclick="orderNow('Rice')">Order</button>
    </div>

    <div class="product">
      <img src="images (1).jpeg" alt="Flour">
      <h3>Flour <span class="urdu">آٹا</span></h3>
      <p class="price">Rs. 120 / kg</p>
      <button class="btn" onclick="orderNow('Flour')">Order</button>
    </div>

    <div class="product">
      <img src="images (3).jpeg" alt="Milk">
      <h3>Milk <span class="urdu">دودھ</span></h3>
      <p class="price">Rs. 160 / Litre</p>
      <button class="btn" onclick="orderNow('Milk')">Order</button>
    </div>

    <div class="product">
      <img src="images (2).jpeg" alt="Sugar">
      <h3>Sugar <span class="urdu">چینی</span></h3>
      <p class="price">Rs. 150 / kg</p>
      <button class="btn" onclick="orderNow('Sugar')">Order</button>
    </div>

    <div class="product">
      <img src="images (10).jpeg" alt="Cooking Oil">
      <h3>Cooking Oil <span class="urdu">تیل</span></h3>
      <p class="price">Rs. 150 / Litre</p>
      <button class="btn" onclick="orderNow('Cooking Oil')">Order</button>
    </div>
  </section>

  <!-- Footer -->
  <footer>
    <p>© 2025 Uzair General Store | All Rights Reserved</p>
    <p>Uzair General Store in partnership with <strong>RetailX</strong></p>
    </p>
  </footer>

  <script>
    // Ask name on first visit
    let customerName = localStorage.getItem("customerName");
    if (!customerName) {
      customerName = prompt("Welcome to Uzair General Store! Please enter your name:");
      if (customerName) {
        localStorage.setItem("customerName", customerName);
      } else {
        customerName = "Customer";
      }
    }

    // Order function
    function orderNow(productName) {
      let phoneNumber = "923103275760"; // <-- Replace with your WhatsApp number
      let message = `Hello, my name is ${customerName}. I want to order ${productName}.`;
      let url = `https://wa.me/${phoneNumber}?text=${encodeURIComponent(message)}`;
      window.open(url, "_blank");
    }

    // Search filter (improved)
    document.getElementById("search").addEventListener("input", function() {
      let query = this.value.toLowerCase();
      document.querySelectorAll(".product").forEach(product => {
        let name = product.querySelector("h3").innerText.toLowerCase();
        product.style.display = name.includes(query) ? "block" : "none";
      });
    });
  </script>
</body>
</html>
